<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Definindo a codificação de caracteres para UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configurando a viewport para melhorar a experiência em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página -->
    <title>Document</title>
</head>
<body>
    <!-- Título principal da página -->
    <h1>Cadastro ehPAR</h1>

    <!-- Formulário de cadastro que envia dados para "php/file.php" usando o método POST -->
    <form method="post" action="php/file.php">
        <!-- Campo de entrada para o nome de usuário -->
        <input type="text" name="user" id="user" placeholder="Usuário">
        <!-- Campo de entrada para a senha -->
        <input type="password" name="pwd" id="pwd" placeholder="Senha">
        <!-- Campo de entrada para confirmar a senha -->
        <input type="password" name="confPwd" id="confPwd" placeholder="Confirmar senha">
        <!-- Botão para acionar o processo de cadastro -->
        <input type="button" id="btnNewUser" value="Cadastrar">
    </form>
 
    <!-- Link para a página de login -->
    <p><a href="index.html">Fazer login</a></p>

    <!-- Inclusão do arquivo JavaScript responsável pelo comportamento da página de cadastro -->
    <script src="cadastro.js"></script>
</body>
</html>
