<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Definindo a codificação de caracteres para UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configurando a viewport para melhorar a experiência em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página -->
    <title>Document</title>
</head>
<body>
    <!-- Título principal da página -->
    <h1>Login ehPAR</h1>

    <!-- Formulário de login -->
    <form>
        <!-- Campo de entrada para o nome de usuário -->
        <input type="text" id="user" placeholder="Usuário" maxlength="25">
        <!-- Campo de entrada para a senha -->
        <input type="password" id="pwd" placeholder="Senha" maxlength="15">
        <!-- Botão para acionar o processo de login -->
        <input type="button" id="btnLogin" value="Entrar">
    </form>

    <!-- Link para a página de cadastro -->
    <p><a href="cadastro.html">Criar cadastro</a></p>

    <!-- Inclusão do arquivo JavaScript responsável pelo comportamento da página de login -->
    <script src="login.js"></script>
</body>
</html>
